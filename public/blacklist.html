<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blacklist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="Images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="ems.css">
    <script src="https://kit.fontawesome.com/f51a8a2dad.js" crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_Rht3g5krGgBqIV1wkIDWK");
        })();

<body class="d-flex flex-column">
<div class="navbar">
    <div class="img">
        <a class="navbar-brand" href="ems.html">
            <img src="Images/logo.svg" class="d-inline-block"
                 height="40px"  alt="">
        </a>
    </div>
    <div class="img">
        <a href="https://www.linkedin.com/in/kabirkanha" target="_blank"><img src="Images/linkedIn.png" width="40px"
                                                                              height="40px" alt="LinkedIn"></a>
    </div>
</div>
<div class="page-content">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <br>
                <h1 class="font-weight-light mt-4 text-white">Blacklist</h1>
                <br>
                <form id="blacklistForm">
                    <br>
                    <p class="lead text-white-50">Enter Email ID to be blacklisted.</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="blacklist-name" placeholder="Name" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="blacklist-email" placeholder="Email ID" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-pencil-square-o"></i></span>
                        </div>
                        <input type="text" class="form-control" id="blacklist-reason" placeholder="Enter reason (optional)">
                    </div>
                    <div class="page-content">
                        <div class="container text-center">
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <br>
                                    <p>
                                        <br>
                                        <input type="submit" class="btn btn-secondary btn-lg btn-block"
                                               value="Blacklist"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer id="sticky-footer" class="py-4 text-black-100">
    <div class="container text-center">
        <small>Copyright &copy; Kabir Kanha Arora</small>
    </div>
</footer>

<script defer src="./init-firebase.js"></script>
<script defer src="blacklist.js"></script>
<script defer src="functions.js"></script>
</body>
</html>
