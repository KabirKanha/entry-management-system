<body class="d-flex flex-column">

<div class="navbar">
    <div class="img">
        <a class="navbar-brand" href="ems.html">
            <img src="Images/logo.svg" class="d-inline-block" height="35px" alt="Home Page">
        </a>
    </div>
    <div class="img">
        <a href="adminLogin.html">
            <img src="Images/admin.png" height="35px" alt="Admin Login">
        </a>
    </div>
</div>

<div class="page-content">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <br>
                <h1 class="font-weight-light mt-4 text-white">Check-In</h1>
                <br>
                <form id="checkinForm">
                    <h4 class="font-weight-light mt-4 text-white">Visitor</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="visitor-name-1" placeholder="Title">
                        <input type="text" class="form-control" id="visitor-name-2" placeholder="First Name" required>
                        <input type="text" class="form-control" id="visitor-name-3" placeholder="Last Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="visitor-email" placeholder="Email ID" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                            <span class="input-group-text">+91</span>
                        </div>
                        <input type="text" class="form-control" id="visitor-phone" placeholder="Phone Number">
                    </div>
                    <h4 class="font-weight-light mt-4 text-white">Host</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="host-name-1" placeholder="Title">
                        <input type="text" class="form-control" id="host-name-2" placeholder="First Name" required>
                        <input type="text" class="form-control" id="host-name-3" placeholder="Last Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="host-email" placeholder="Email ID" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                            <span class="input-group-text">+91</span>
                        </div>
                        <input type="text" class="form-control" id="host-phone" placeholder="Phone Number" required>
                    </div>
                    <div class="page-content">
                        <div class="container text-center">
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <br>
                                    <p>
                                        <br>
                                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Check-In"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer id="sticky-footer" class="py-4 text-black-100">
    <div class="container text-center">
        <small>Copyright &copy; Kabir Kanha Arora</small>
    </div>
</footer>

<script defer src="init-firebase.js"></script>

<script defer src="checkin.js"></script>

</body>
</html>
